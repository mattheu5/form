<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../src/js/emaiLogin.js"></script>
    <script src="../src/js/apiCep.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="seuemail@teste.com"/>
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" placeholder="senha"/>
    <label>Cep</label>
    <input name="cep" type="text" id="cep" value="" maxlength="9" placeholder="cep"/>
    <label>Rua</label>
    <input name="rua" type="text" id="rua" placeholder="rua"/>
    <label>Bairro</label>
    <input name="bairro" type="text" id="bairro" placeholder="bairro"/>
    <label>Cidade</label>
    <input name="cidade" type="text" id="cidade" placeholder="cidade"/>
    <label>Estado</label>
    <input name="uf" type="text" id="uf" placeholder="uf"/>

</body>
</html>
